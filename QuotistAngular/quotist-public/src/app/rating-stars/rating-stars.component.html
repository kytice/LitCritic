<span class="badge bg-primary rounded-pill float-end">
  {{ thisRating }}
  <div class="stars d-inline-flex align-items-center">
    <i
      *ngFor="let star of [1, 2, 3, 4, 5]"
      class="fa"
      [class.fa-star]="star <= thisRating"
      [class.fa-star-o]="star > thisRating"
    >
    </i>
  </div>
</span>
